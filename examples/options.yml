log_level: "DEBUG"
image_path: "/images"
image_amount_min: 5000
image_amount_max: 6000
image_generate_threshold: 2
iframe_image_parameters:
  image_weight: 320
  image_height: 480
check_pending_cron: "* * * * *"
scan_image_cron: "0 0 * * *"
prompts_amount: 10
sleep_time:
  - time_range:
     start_time: "12:00"
     end_time: "13:00"
    black_image_mode: false
  - time_range:
      start_time: "00:00"
      end_time: "08:00"
    black_image_mode: true
#disabled_providers:
#  - ydArt
providers:
  ydArt:
    image_generate_threshold: 10
    sleep_time:
      - time_range:
          start_time: "12:00"
          end_time: "13:00"
      - time_range:
          start_time: "00:00"
          end_time: "08:00"
  lim:
    image_generate_threshold: 10
    local_image_folder: /lim_images_directory